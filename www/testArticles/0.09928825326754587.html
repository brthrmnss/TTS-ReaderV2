%; position: relative; padding-bottom: 432.891px;">Roy Moore, the Alabama Senate candidate under fire for alleged sexual misconduct with teenage girls when he was in his 30s, apparently believes America was a better place at a time when slavery was still legal.</div><div class="Maw(100%) Pos(r) H(0)" data-reactid="13" style="height: 0px; max-width: 100%; position: relative; padding-bottom: 432.891px;" data-mce-style="height: 0px; max-width: 100%; position: relative; padding-bottom: 432.891px;"><br></div><div class="Maw(100%) Pos(r) H(0)" data-reactid="13" style="height: 0px; max-width: 100%; position: relative; padding-bottom: 432.891px;" data-mce-style="height: 0px; max-width: 100%; position: relative; padding-bottom: 432.891px;">At a campaign event earlier this year, an audience member asked Moore for his opinion on when the last time America was "great." Moore responded: "I think it was great at the time when families were united—even though we had slavery—they cared for one another…Our families were strong, our country had a direction." The individual who asked the question was among the few African-Americans in attendance at the rally, according to the Los Angeles Times. In stating this, Moore seemingly implied he'd be able to overlook the enslavement of other human beings as long as families are "united," an interesting perspective from a man accused of repeatedly preying on young girls.&nbsp;</div><div class="Maw(100%) Pos(r) H(0)" data-reactid="13" style="height: 0px; max-width: 100%; position: relative; padding-bottom: 432.891px;" data-mce-style="height: 0px; max-width: 100%; position: relative; padding-bottom: 432.891px;"><br></div><div class="Maw(100%) Pos(r) H(0)" data-reactid="13" style="height: 0px; max-width: 100%; position: relative; padding-bottom: 432.891px;" data-mce-style="height: 0px; max-width: 100%; position: relative; padding-bottom: 432.891px;">Moore's remarks were featured in an article from the Times in September, but resurfaced Thursday i
